<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
</head>
<body>
    <h2>{{ question.question_text }}</h2>
    <form action="{% url 'quiz:submit' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="question_id" value="{{ question.id }}">
        <label><input type="radio" name="answer" value="A" required> {{ question.option_a }}</label><br>
        <label><input type="radio" name="answer" value="B" required> {{ question.option_b }}</label><br>
        <label><input type="radio" name="answer" value="C" required> {{ question.option_c }}</label><br>
        <label><input type="radio" name="answer" value="D" required> {{ question.option_d }}</label><br>
        <button type="submit">Submit Answer</button>
    </form>
</body>
</html>
